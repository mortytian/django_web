
{% extends 'MainBase.html' %}
{% block content %}

    <style>
        .form-area{
            width: 20% ;
            margin: 13% auto;
        }
    </style>
 <form class="form-area" action="{%url 'Register' %} " method="POST">
    {% csrf_token %}
  <div class="form-group">
    <label for="userid">账号</label>
    <input type="text" class="form-control" id="userid" name="userid" placeholder="不小于6位，不超过20位">
  </div>
  <div class="form-group">
    <label for="username">用户名</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="昵称">
  </div>
  <div class="form-group">
    <label for="password">密码</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="不小于6位，不超过20位">
  </div>
       <div class="form-group">
    <label for="password">再次输入密码</label>
    <input type="password" class="form-control" id="checkpassword" name="checkpassword" placeholder="再次输入密码">
  </div>
    <div>
        {{error}}
    </div>
  <button type="submit" class="btn light-blue accent-2">注册</button>
</form>

{% endblock %}
